<div *ngIf="formEdit; else loading">
  <form [formGroup]="formEdit" (ngSubmit)="editPost()" >
    <div class="form-control"
         [ngClass]="{invalid: formEdit.get('title')?.touched && formEdit.get('title')?.invalid}"
    >

      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
      <div
        *ngIf="formEdit.get('title')?.touched && formEdit.get('title')?.invalid"
        class="validation"
      >
        <small *ngIf="formEdit.get('title')?.hasError('required')">
          Write title
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Post text</label>
      <quill-editor formControlName="text"></quill-editor>
      <div
        *ngIf="formEdit.get('text')?.touched && formEdit.get('text')?.invalid"
        class="validation"
      >
        <small *ngIf="formEdit.get('text')?.errors?.['required']">
          Write text
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-block btn-dark"
      [disabled]="formEdit.invalid || submitted"
    >Create post</button>

  </form>
</div>

<ng-template #loading></ng-template>
